<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <!-- Nội dung trang -->

    <!-- Footer -->
    <footer id="footer" class="mt-5">
      <div class="footer-container">
        <div class="footer-left">
          <h2>Slap</h2>
          <p>&copy; 2025 Slap. All rights reserved.</p>
        </div>
        <div class="footer-middle">
          <h3>Liên kết</h3>
          <ul>
            <li><a href="/">Trang chủ</a></li>
            <li><a href="/intro">Về chúng tôi</a></li>
            <li><a href="/productList">Sản phẩm</a></li>
            <li><a href="/contact">Liên hệ</a></li>
          </ul>
        </div>
        <div class="footer-right">
          <h3>Theo dõi chúng tôi</h3>
          <ul class="footer__list footer__list-social">
            <li class="footer__item">
              <a class="footer__item-link footer__icons-facebook" href="#" target="_blank">
                <img src="/pic/facebook.png"
              /></a>
            </li>
            <li class="footer__item">
              <a class="footer__item-link footer__icons-linkedin" href="#" target="_blank">
                <img src="/pic/google.png"
              /></a>
            </li>
            <li class="footer__item">
              <a class="footer__item-link footer__icons-twitter" href="#" target="_blank">
                <img src="/pic/instagram.png"
              /></a>
            </li>
            <li class="footer__item footer__item">
              <a class="footer__item-link footer__icons-youtube" href="#" target="_blank">
                <img src="/pic/message.png"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="/js/footer.js"></script>
  </body>
</html>
