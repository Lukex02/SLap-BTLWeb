<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      hre
    />
    <link rel="stylesheet" href="../css/trangchu.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="/"><img class="logo" src="../pic/blockchain.png" alt="" /></a>
        <div class="nav-links">
          <a href="#">Trang chủ</a>
          <a href="#">Sản phẩm</a>
          <a href="#">Giới thiệu</a>
          <a href="#">Liên hệ</a>
        </div>
        <div class="auth-buttons">
          <a href="../page/trangdangnhap.html" class="btn login-btn"
            >Đăng nhập</a
          >
          <a href="../page/trangdangnhap.html" class="btn register-btn"
            >Đăng ký</a
          >
        </div>
      </div>
    </nav>

    <!-- Phần Banner chính -->
    <section class="main-banner">
      <div class="container">
        <h1>Chào mừng đến với Website của chúng tôi</h1>
        <p>Khám phá các sản phẩm và dịch vụ chất lượng</p>
      </div>
    </section>

    <!-- Phần Danh mục sản phẩm -->
    <section class="product-section">
      <div class="container">
        <h2 class="section-title">Sản phẩm nổi bật</h2>
        <div class="product-grid" id="product-list">
          <!-- Sản phẩm sẽ được tải từ database bằng JavaScript -->
        </div>
      </div>
    </section>

    <!-- Phần Quảng cáo -->
    <section class="promotion-section">
      <div class="container">
        <h2 class="section-title">Khuyến mãi & Ưu đãi</h2>
        <div class="promotion-grid" id="promotion-list">
          <!-- Quảng cáo sẽ được tải từ database bằng JavaScript -->
        </div>
      </div>
    </section>

    <!-- Phần Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Về chúng tôi</h3>
            <p>Giới thiệu công ty và dịch vụ</p>
          </div>
          <div class="footer-section">
            <h3>Liên hệ</h3>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 09xxxxxxxx</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/trangchu.js"></script>
  </body>
</html>
