<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/trangchu.css" />
  </head>
  <body>
    <section class="main-banner">
      <div class="container">
        <h1>Chào mừng đến với Website của chúng tôi</h1>
        <p>Khám phá các sản phẩm và dịch vụ chất lượng</p>
      </div>
    </section>

    <section class="product-section">
      <div class="container">
        <h2 class="section-title">SẢN PHẨM NỔI BẬT</h2>
        <div id="product-list">
          <p>Loading products...</p>
        </div>
      </div>
    </section>

    <section class="promotion-section">
      <div class="container">
        <h2 class="section-title">TIN TỨC CHUNG</h2>
        <div class="promotion-grid" id="promotion-list">
          <p>Loading articles...</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Về chúng tôi</h3>
            <p>Giới thiệu công ty và dịch vụ</p>
          </div>
          <div class="footer-section">
            <h3>Liên hệ</h3>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 09xxxxxxxx</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/trangchu.js"></script>
  </body>
</html>
