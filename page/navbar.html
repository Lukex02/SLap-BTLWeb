<!-- Navigation -->
<link rel="stylesheet" href="/css/navbar.css" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
<header>
  <div class="d-flex justify-content-between top-bar">
    <span class="hotline">Hotline: 09xxxxxx</span>
    <div class="info" style="display: none" id="info">
      <i class="bi bi-person-circle"></i>
      <a class="user_id" href="/user" id="username"></a>
      <a href="#" style="margin: 0"><i class="bi bi-cart4"></i></a>
      <a href="/admin" style="margin: 0" id="adminLink" class="visually-hidden"
        ><i class="bi bi-person-fill-lock"></i
      ></a>
    </div>
  </div>
  <nav class="navbar">
    <div class="container">
      <a href="/"><img class="logo" src="/pic/blockchain.png" alt="" /></a>
      <div class="nav-links">
        <a href="/">Trang chủ</a>
        <a href="/productList">Sản phẩm</a>
        <a href="/articleList">Tin tức chung</a>
        <a href="#">Giới thiệu</a>
        <a href="/contact">Liên hệ</a>
      </div>
      <div class="auth-buttons">
        <a href="/signin" class="btn register-btn">Đăng nhập/Đăng ký</a>
      </div>
    </div>
  </nav>
  <script>
    fetch("/server/session.php")
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          document.getElementById("info").style.display = "block";
          document.getElementById("username").innerHTML = data.username;
          const adminLink = document.getElementById("adminLink");
          if (data.isAdmin) {
            adminLink.classList.remove("visually-hidden");
          } else {
            adminLink.classList.add("visually-hidden");
          }
        } else {
          console.log(data.message);
        }
      })
      .catch((error) => console.error("Lỗi tải dữ liệu:", error));
  </script>
</header>
